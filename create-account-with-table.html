<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-indigo-300">
    <div class="flex mt-20">
        <div class="shadow-lg rounded-lg px-8 py-6 bg-white">
            <h1 class="text-2xl font-bold text-center mb-4">Create Account!</h1>
                <div class="mb-4">
                    <label  class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input  id="name" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Name">
                </div>
                <div class="mb-4">
                    <label  class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input  id="email" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label  class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select id="role" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Role">
                        <option>Admin</option>
                        <option>User</option>  
                    </select>
                </div>
                <button onclick="addUser()" type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Account</button>
        </div>

        <div class="shadow-xl rounded-lg container mx-auto bg-white">
            <div class="p-4 flex">
                <h1 class="text-2xl font-bold text-center mb-4">User List</h1>
            </div>
            <div class="px-3 py-4 flex justify-center">
                <table id="userTable" class="w-full text-md bg-white shadow-md rounded mb-4">
                    <tbody>
                        <tr class="border-b">
                            <th class="text-left p-3 px-5">ID</th>
                            <th class="text-left p-2 px-10">Profile</th>
                            <th class="text-left p-3 px-10">Name</th>
                            <th class="text-left p-3 px-5">Email</th>
                            <th class="text-left p-3 px-5">Role</th>
                            <th class="text-left p-3 px-5">Actions</th>
                            <th></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
